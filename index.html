<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
        <div class="insta-wrapper">
            <div class="insta-phone">
                <img src="img/inst-phone.png" alt="instagram phone">
            </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="img/inst-logo.png" class="insta-logo" alt="instagram logo">
                    <div class="prof-pic">
                    <img src="img/prof-pic.png" alt="profile picture">
                    </div>
                    <a href="#" class="insta-login">Continue as f1mourao</a>
                    <a href="#" class="insta-remove">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account"> Not f1mourao? </p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Switch Accounts</a>
                        or 
                        <a href="#" class="link-blue">Sign Up</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                </div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    
</body>
</html>
